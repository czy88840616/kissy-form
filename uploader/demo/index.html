<meta charset="utf-8"/>
<title>Uploader—异步文件上传</title>
<link rel="stylesheet" type="text/css" href="http://docs.kissyui.com/kissy-dpl/base/build/css/dpl-pkg.css"/>
<link rel="stylesheet" type="text/css" href="assets/demo.css"/>
<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js" charset="utf-8"></script>
<script>
    KISSY.ready(function(S) {
        var frame = S.one("#mainframe");
        S.all("#nav a").each(function() {
            var url = this.attr("href");
            this.attr("href", "index.html#" + url.replace(".html", ""));
            this.on("click", function(ev) {
                //ev.halt();
                frame.attr("src", url);
            });
        });

        if (window.location.hash) {
            frame.attr("src", window.location.hash.replace("#", "") + ".html");
        } else {
            frame.attr("src", "home.html");
        }


        function reinitIframe() {
            var iframe = document.getElementById("mainframe");
            if (!iframe)return;
            try {
                var bHeight = iframe.contentWindow.document.body.scrollHeight;
                var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
                var height = Math.max(bHeight, dHeight);
                iframe.height = height;
            } catch (ex) {
            }
        }

        window.setInterval(function() {
            reinitIframe();
        }, 1000);

    });


</script>


</head>
