<article id="main">
    <h4>iframe异步文件上传组件</h4>

    <div class="demo-wrapper">
        <form action="test.php">
        <a id="J_UploaderBtn" class="g-u uploader-button uploader-button-focus" data-config='{"type" : "iframe","serverConfig":{"action":"upload.php","data":{"dir":"files/"},"dataType" : "json"},"inputName":"Filedata","urlsInputName":"attachments"}' href="#uploaderFile()">
                    选择要上传的图片
        </a>
        <ul id="J_UploaderQueue">

        </ul>

        </form>
    </div>
    <script>
        KISSY.Config.base = '../../../';
        KISSY.use('form/uploader/render', function(S, RenderUploader) {
            var renderUploader = new RenderUploader('#J_UploaderBtn','#J_UploaderQueue');
        })
    </script>
