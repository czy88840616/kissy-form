<!doctype html>
<html>
<head>
<meta charset="gbk"/>
<title>美化选择框demo</title>
<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy-min.js"></script>
<link href="http://a.tbcdn.cn/s/kissy/1.2.0/cssreset-min.css" rel="stylesheet" />
<link href="../assets/default.css" rel="stylesheet" />
<style>
    .demo-wrapper{
        margin: 20px;
    }
    #J_Demo1{
        width:150px;
    }
</style>
</head>
<body>
    <div class="demo-wrapper">
        <select name="reason" id="J_Demo1">
            <option value="" selected="selected" data-msg="">请选择退款原因</option>
            <option selected="selected" value="5">
                与卖家协商一致退款
            </option>
            <option value="6">
                未按约定时间发货
            </option>
            <option value="21">
                卖家虚假发货
            </option>
            <option value="0">
                其他
            </option>
        </select>
    </div>
    <div id="J_ListDemo" class="list-demo">
        
    </div>
<script>
    //设置模块加载包配置
    KISSY.config({packages: [{
        name: 'form',
        path: '../../../',
        charset : 'gbk'
    }]});
    KISSY.use('form/nice/select',function(S,Select){
        var select = new Select('#J_Demo1');
        select.render();
    })
</script>
</body>
</html>
