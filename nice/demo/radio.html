<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>美化选择框demo</title>
<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>
<link href="http://a.tbcdn.cn/s/kissy/1.2.0/cssreset-min.css" rel="stylesheet"/>
<link href="../assets/default.css" rel="stylesheet"/>
<style>
    .demo-wrapper {
        margin: 20px;
    }

    #J_Demo1 {
        width: 150px;
    }
</style>
</head>
<body>
<div class="demo-wrapper">
    <input type="radio" class="J_GetGoods" name="get-goods[]" id="get-goods-yes" value="0"/><label for="get-goods-yes">已收到货</label>
    <input type="radio" class="J_GetGoods" name="get-goods[]" id="get-goods-no" value="1"/><label for="get-goods-no">未收到货</label>
</div>
<script>
    KISSY.Config.base = '../../../';
    KISSY.use('form/nice/radio/radio', function(S, Radio) {
        var radios = new Radio('.J_GetGoods');
        radios.render();
    })
</script>
</body>
</html>
